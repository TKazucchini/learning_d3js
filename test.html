<html>
<head>
<script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
<p class="aaa">ひとつめの aaa</p>
<p class="bbb">ひとつめの bbb</p>
<p class="ccc">ひとつめの ccc</p>
<p class="aaa">ふたつめの aaa</p>
<p class="bbb">ふたつめの bbb</p>
<p class="ccc">ふたつめの ccc</p>

<div id = "testid"></div>
<script>

// メソッドチェーンで[.bbb]の文字をまとめて太くする (応用)
d3.selectAll( ".bbb" ).style( "font-weight", "bold" ) ;

// メソッドチェーンで[.ccc]の文字色を1つ目は赤色、2つ目は青色にする (高度な応用)
d3.selectAll( ".ccc" ).data(["red","blue"]).style( "color", function(d) { return d ; } ) ;


var y = d3.scaleLinear().range([0, 100]);

var yAxis = d3.axisLeft(y);

d3.select("#testid")
.append("g")
.attr("class", "axis axis--y")
.call(yAxis);

</script>
</body>

</html>
